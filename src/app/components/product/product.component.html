<article class="product-card">
  <img
    class="product-card__image"
    [src]="product?.image"
    [alt]="product?.title"
  />

  <div class="product-card__header">
    <p class="product-card__header-title">
      {{ product?.title }}
    </p>

    <p class="product-card__header-price">
      Price: <span>{{ product?.price | currency }}</span>
    </p>
  </div>
</article>
